<template>
  <div class="page" data-name="edit-password">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <div class="icon icon-back" style="color:#ffdb5d"></div>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">사용자 정보</div>
      </div>
    </div>
    <div class="page-content">
      <form class="list no-hairlines-md password-form">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">현재 비밀번호</div>
                <div class="item-input-wrap">
                  <input type="password" name="password_old" required />
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">변경할 비밀번호</div>
                <div class="item-input-wrap">
                  <input type="password" name="password_new" required />
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">비밀번호 확인</div>
                <div class="item-input-wrap">
                  <input
                    type="password"
                    name="password_again"
                    id="password_again"
                    required
                  />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </form>
      <div class="block">
        <a @click="password" class="button button-fill button-large"
          >비밀번호 변경</a
        >
      </div>
    </div>
  </div>
</template>
<script>
  import $$ from 'dom7';

  export default {
    data: function() {
      return {
        currentUser: firebase.auth().currentUser,
        user: null,
      };
    },
    methods: {
      password: function() {
        var self = this;
        var app = self.$app;
        var formData = app.form.convertToData('.password-form');

        if (!formData.password_old) {
          app.dialog.alert('현재 비밀번호를 입력해주세요.', '아이멍케어');
        } else if (!formData.password_new) {
          app.dialog.alert('변경할 비밀번호를 입력해주세요.(6자 이상)', '아이멍케어');
        } else if (formData.password_new != formData.password_again) {
          app.dialog.alert(
            '변경할 비밀번호와 비밀번호 확인이 다릅니다.',
            '아이멍케어',
          );
        } else {
          app.dialog.preloader();

          var credential = firebase.auth.EmailAuthProvider.credential(
            firebase.auth().currentUser.email,
            formData.password_old,
          );

          firebase
            .auth()
            .currentUser.reauthenticateWithCredential(credential)
            .then(function() {
              firebase
                .auth()
                .currentUser.updatePassword(formData.password_new)
                .then(function() {
                  app.dialog.alert(
                    '비밀번호를 수정하였습니다.<br>변경된 비밀번호로 로그인해 주세요.',
                    '아이멍케어',
                  );
                  firebase.auth().signOut();
                  app.views.main.router.navigate('/', {
                    reloadCurrent: true,
                    ignoreCache: true,
                  });
                })
                .catch(function(error) {
                  console.error(error);
                });
            })
            .catch(function(error) {
              console.log(error);
              if (error.code == 'auth/wrong-password') {
                app.dialog.alert(
                  '현재 비밀번호를 다시 확인하세요.',
                  '아이멍케어',
                );
              }else if(error.code == 'auth/weak-password'){
                app.dialog.alert(
                  '최소 6자 이상 입력하세요.',
                  '아이멍케어',
                );
              }
            })
            .finally(function() {
              app.dialog.close();
            });
        }
      },
    },
    on: {
      pageInit: function(e, page) {
        var self = this;
        var app = self.$app;

        // 사용자 정보
        if (!firebase.auth().currentUser) {
          app.views.main.router.navigate('/', {
            reloadCurrent: true,
            ignoreCache: true,
          });
        } else {
          db.collection('users')
            .doc(firebase.auth().currentUser.uid)
            .onSnapshot(function(doc) {
              console.log('Current data: ', doc.data());
              self.$setState({
                user: doc.data(),
              });
            });
        }
      },
    },
  };
</script>
