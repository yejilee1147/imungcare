<template>
  <div class="page" data-name="profile">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <div class="icon icon-back" style="color:#ffdb5d"></div>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">사용자 정보</div>
      </div>
    </div>
    <div class="page-content">
      {{#if user}}
      <div class="list">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">이름</div>
                <div class="item-after">{{ user.name }}</div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">전화번호</div>
                <div class="item-after">{{ user.tel }}</div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">이메일</div>
                <div class="item-after">{{ currentUser.email }}</div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">반려동물 이름</div>
                <div class="item-after">{{ user.pet_name}}</div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">반려동물 성별</div>
                <div class="item-after">{{ user.pet_gender}}</div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">반려동물 생일</div>
                <div class="item-after">{{ user.pet_birth}}</div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">반려동물 종</div>
                <div class="item-after">{{ user.pet_species}}</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="block">
        <a href="/edit-profile/" class="button button-fill button-large"
          >사용자 정보 변경</a
        >
      </div>
      <div class="block">
        <a href="/edit-password/" class="button button-fill button-large"
          >비밀번호 변경</a
        >
      </div>
      {{else}}
      <div class="block block-strong text-align-center">
        <div class="preloader"></div>
      </div>
      {{/if}}
    </div>
  </div>
</template>
<script>
  import $$ from 'dom7';

  export default {
    data: function() {
      return {
        currentUser: firebase.auth().currentUser,
        user: null,
      };
    },
    methods: {},
    on: {
      pageInit: function(e, page) {
        var self = this;
        var app = self.$app;

        // 사용자 정보
        if (!firebase.auth().currentUser) {
          app.views.main.router.navigate('/', {
            reloadCurrent: true,
            ignoreCache: true,
          });
        } else {
          db.collection('users')
            .doc(firebase.auth().currentUser.uid)
            .onSnapshot(function(doc) {
              console.log('Current data: ', doc.data());
              self.$setState({
                user: doc.data(),
              });
            });
        }
      },
    },
  };
</script>
